<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css'>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">



    <link rel="stylesheet" th:href="@{|/css/header.css|}">
    <link rel="stylesheet" th:href="@{|/css/home.css|}">
    <link rel="stylesheet" th:href="@{|/css/details.css|}">
    <link rel="stylesheet" th:href="@{|/css/footer.css|}">
    <link rel="stylesheet" th:href="@{|/css/now_coming_movie.css|}">

    <title>Now Showing | MovieTime</title>

</head>


<body ng-app="app" ng-controller="controller">

    <div th:replace="~{/navbar/navbar}"></div>



    <section>
        <div class="container nowshowing mt-3">
            <div class="header_title">
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <i class="fa-solid fa-circle-play fa-xl" style="color: #ed2647;"></i>
                    <h5>Now Showing</h5>
                </div>
                <!-- <div class="showday d-flex justify-content-center align-items-center mt-3"
                    ng-repeat="item in filteredMoviesToDay | limitTo:showdayLimit">
                    <small class="">{{item.date | date:'dd-MM-yyyy'}}</small>
                </div> -->
            </div>
            <div class="list_movie mt-3">
                <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 grid-phimdc">
                    <div class="col p-2" ng-repeat="item in filteredMoviesToDay">
                        <div class="card">
                            <a th:href="@{/movie/{{item.id_MOVIE.id}}}">
                                <img ng-src="https://res.cloudinary.com/dgxlsc5tu/image/upload/v1702434593/{{item.id_MOVIE.image}}.jpg" class="card-img-top"
                                    alt="Hollywood Sign on The Hill" />
                            </a>
                            <div class="card-body p-2">
                                <h6 class="card-title">{{item.id_MOVIE.name}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--dùng để fix bug validate kiểu chữa cháy :)) -->
    <div class="mt-2 form-group" hidden>
        <button id="btnmovie" ng-click="checkAndCreateMovie()" type="submit">Create</button>
        <button id="btnmovie2" ng-click="checkAndUpdateMovie()" type="submit">Update</button>
        <!-- <button id="btn" ng-click="delete(form.id)" type="submit">Delete</button> -->
        <button id="btn3" ng-click="reset()" type="submit">Reset</button>
    </div>
    <!--dùng để fix bug validate kiểu chữa cháy  -->



    <div th:replace="~{/navbar/_footer}"></div>

    <!-- js -->

    <script th:src="@{/js/movie.js}"></script>
    <script th:src="@{/js/customer.js}"></script>
    <script th:src="@{/js/voucher.js}"></script>
    <script th:src="@{/js/layout/main.js}"></script>
</body>

</html>
