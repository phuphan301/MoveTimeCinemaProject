<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css'>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>



    <link rel="stylesheet" th:href="@{|/css/header.css|}">
    <link rel="stylesheet" th:href="@{|/css/home.css|}">
    <link rel="stylesheet" th:href="@{|/css/details.css|}">
    <link rel="stylesheet" th:href="@{|/css/footer.css|}">

    <title>Home | MovieTime</title>

</head>


<body ng-app="app" ng-controller="controller">

    <div th:replace="~{/navbar/navbar}"></div>

    <div th:replace="~{/navbar/_header}"></div>

    <div th:replace="~{/page/movie_page}"></div>


    <!-- ------------------------VOUCHER--------------------- -->

    <section>
        <div class="uudai mt-5 flex-column">
            <div class="d-flex justify-content-start ">
                <h4 class="m-0">PROMOTION</h4>
            </div>
            <div class="container sideuudai">
                <div class="slider-wrapper">
                    <button id="prev-slide" class="slide-button material-symbols-rounded">
                        <i class="fa-solid fa-chevron-left fa-sm" style="color: #ffffff;"></i>
                    </button>
                    <ul class="image-list">
                        <img class="image-item" th:src="@{|/images/Uudai/uudai.jpg|}" alt="img-1" />
                        <img class="image-item" th:src="@{|/images/Uudai/uudai1.jpg|}" alt="img-2" />
                        <img class="image-item" th:src="@{|/images/Uudai/uudai2.png|}" alt="img-3" />
                        <img class="image-item" th:src="@{|/images/Uudai/uudai3.jpg|}" alt="img-4" />
                        <img class="image-item" th:src="@{|/images/Uudai/uudai.jpg|}" alt="img-5" />
                        <img class="image-item" th:src="@{|/images/Uudai/uudai1.jpg|}" alt="img-6" />
                    </ul>
                    <button id="next-slide" class="slide-button material-symbols-rounded">
                      <i class="fa-solid fa-chevron-right fa-sm" style="color: #ffffff;"></i>
                    </button>
                </div>
                <div class="slider-scrollbar">
                    <div class="scrollbar-track">
                        <div class="scrollbar-thumb"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <df-messenger
	  intent="WELCOME"
	  chat-title="MoveTime"
	  agent-id="09ad30b5-9b16-4221-b4c8-c24c085c45f3"
	  language-code="en"
	></df-messenger>


    <div th:replace="~{/navbar/_topphim}"></div>

    <div th:replace="~{/navbar/_footer}"></div>

    <!-- js -->

    <script th:src="@{/js/movie.js}"></script>
    <script th:src="@{/js/customer.js}"></script>
    <script th:src="@{/js/voucher.js}"></script>
    <script th:src="@{/js/layout/main.js}"></script>

</body>

</html>
