	<section>
		<div class="change_pw">
			<form class="form-control" action="">
				<p class="title">RESSET YOUR PASSWORD</p>
				<div hidden>
					<div class="form-floating mb-3">
						<input ng-model="form.id" class="form-control" type="hidden">
						<label for="floatingInput"></label>
					</div>

					<div class="form-floating mb-3">
						<input ng-model="form.fullname" class="form-control" type="hidden">
						<label for="floatingInput">Full Name</label>
					</div>
					<div class="form-floating mb-3">
						<input ng-model="form.email" class="form-control" type="hidden">
						<label for="floatingPassword">Email</label>
					</div>

					<div class="form-floating mb-3">
						<input ng-model="form.phonenumber" class="form-control" type="hidden">
						<label for="floatingPassword">Phone number</label>
					</div>

					<div class="form-floating mb-3">
						<input ng-model="form.role" class="form-control" type="hidden">
						<label for="floatingPassword">Role</label>
					</div>
				</div>
				<div class="input-field">
					<input required="" id="password1" ng-model="form.password1" class="input" type="text" />
					<label class="label" for="floatingPassword">Password</label>
				</div>
				<div class="input-field">
					<input required="" class="input" id="password2" ng-model="form.password2" type="password" />
					<label class="label" for="floatingPassword">Confirm Password</label>
				</div>
				<button class="submit-btn" ng-click="changePassword()">SUBMIT YOUR REQUEST</button>
			</form>
		</div>
	</section>


	<div th:replace="~{/navbar/_footer}"></div>


	<script th:src="@{/js/changePassword.js}"></script>
	<script th:src="@{/js/layout/main.js}"></script>
